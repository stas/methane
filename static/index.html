<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Methane &ndash; The Campfire &trade; desktop client</title>
	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" type="text/css" href="css/style.css">

  <script data-main="js/methane.js" src="js/libs/require-1.0.7.js"></script>
</head>
<body>

  <div id="header"></div>

  <div class="container">

    <div class="tabbable">
      <ul class="nav nav-tabs" id="rooms-list">
        <li data-template>
          <a href="#room-{{id}}" data-toggle="tab">{{name}}</a>
        </li>
        <li data-template-fallback>
          <a href="#sorry" data-toggle="tab">Sorry, no rooms could be loaded!</a>
        </li>
      </ul>
      <div class="tab-content" id="rooms-content">
        <div data-template class="tab-pane" id="room-{{id}}">
          <div id="room-{{id}}-topic">{{topic}}</div>
          <ul id="content-{{id}}">
            <div class="progress progress-striped span6 active">
              <div class="bar" style="width: 100%;"></div>
            </div>
          </ul>
        </div>
      </div>
    </div>

  </div> <!-- /container -->

  <div class="footer">

  </div>

</body>
</html>
